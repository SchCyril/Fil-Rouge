<div class="row">
  <div class="col-sm-10">Nom du produit : {{produit.nom}}</div>
  <div *ngIf="produit.actif; else elseBlock" class="col-sm-2">
    Dispo : Oui
    <ng-template #elseBlock class="col-sm-2">
      Dispo : Non
    </ng-template>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <img [src]="produit.image | safe:'url'" />
  </div>
  <div class="col-sm-6">
    <div>
      Descritpion : <br>{{produit.description}}
    </div>
    <div class=" row">
      <div class="col-sm-6">Prix : {{produit.prix}}â‚¬</div>
      <div class="col-sm-6">Quantite : {{produit.stock}}</div>
    </div>
    <div class="row">
      <div class="col-sm-6"><a class="nav-link" routerLink="/Produit/{{produit.id}}"><button type="button"
            class="btn btn-primary" (click)="setId(produit.id)">Modifier</button></a></div>
      <div class="col-sm-6"><a class="nav-link" routerLink="/ListeProduitsAdmin/{{produit.id}}"> <button type="button"
            class="btn btn-danger" (click)="delete(produit.id)">Supprimer</button></a></div>
    </div>
  </div>
</div>
